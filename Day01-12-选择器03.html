<html>
<head>
<meta charset="UTF-8">
	<title>选择器03-Class选择器</title>
	<style type="text/css">
		.one{
			color:green;
		}
	</style> <!-- 语法：.class名称{
				         属性键:属性值;
				  } -->
</head>
<body>
	<p class="one">好好学习，天天向上</p> <!-- class属性可以随意重复，且不限于同一种标签
										  (这一点并没有发现与ID选择器有什么不同呀) -->
	<p>好好学习，天天向上</p>
	<p>好好学习，天天向上</p> 
	<p class="one">好好学习，天天向上</p>
	<h1 class="one">好好学习，天天向上</h1> 
</body>
</html>
