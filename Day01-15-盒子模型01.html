<html>
<head>
<meta charset="UTF-8">
	<title>盒子模型01-典型标签</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<!-- 典型的两种盒子
		  块级：div p ol
		  行内：span font（加入该标签不换行）a -->
	好好学习，天天向上<div>好好学习，天天向上</div>好好学习，天天向上<br> <!-- 典型的（没有别的功能）块级标签，占的是一行 -->
	好好学习，天天向上<span>好好学习，天天向上</span>好好学习，天天向上 <!-- 典型的行内标签，占行内的一部分，
															       只能嵌套行内，不能嵌套块级标签 -->
</body>
</html>
