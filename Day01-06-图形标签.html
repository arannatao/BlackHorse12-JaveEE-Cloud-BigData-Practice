<html>
<head>
<meta charset="UTF-8">
	<title>图形标签</title>
</head>
<body>
	<img src="0.jpg" alt="smile!"/ title="smile~" height="300" border="10"> 
	<!-- img图形标签，自闭合标签：
		 src：制定图片位置
		 alt:图片无法加载时(如src的图片不存在)，才显示的提示信息
		 title:鼠标悬浮在图片上时显示的信息
		 height/width:图片的高/宽，单位为像素（如果高和宽只指定一个，图片按比例缩放）
		 border：给图片加边框,单位为像素
		 usemap：（不常用）将图片分区，每个分区点了之后会链接到不同的页面，dw软件-->
</body>
</html>
