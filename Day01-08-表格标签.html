<html>
<head>
<meta charset="UTF-8">
	<title>表格标签</title>
</head>
<body>
	<!-- <table>：表格
		 	<tr>：table row 表格中的一行
		 		<td>：table data cell 一行中的一个单元格
		 		<th>：table header 标题单元格
	 -->
	<table border="1" cellpadding="10"> <!-- border：给表格加上边框线条 
											 cellpadding：内边距，内容和单元格框线之间的距离
											 cellspacing：外边距，单元格和其它单元格（边框）之间的距离-->
		<tr> 
			<td colspan="3" align="center"><b>学生信息表</b></td> <!-- 标题，两种方式，使它横着占三个单元格（三列），居中加粗 -->
		</tr>
		<tr>
			<th colspan="3">学生信息表</th>
		</tr>
		<tr>
			<td>学生姓名</td>
			<td>学生班级</td>
			<td>学生性别</td>
		</tr>
		<tr>
			<td>Tom</td>
			<td>96</td>
			<td rowspan="2" align="center">male</td> <!-- rowspan:竖着占多少行 
														  align:对齐方式-->
		</tr>
		<tr>
			<td>Rose</td>
			<td>96</td>
		</tr>
	</table> <!-- Ctrl+Shift+F格式化 -->
</body>
</html>
