<html>
<head>
<!-- 解决乱码，告诉浏览器当前（文档类型和）编码  --> <!-- 注释 -->
<meta charset="UTF-8">
	<title>清单标记——爱好&游戏</title>
</head>
<body>
	<ol type="A" start="10"> <!-- type:可以取A、a、I、i和1（默认），表示按什么排序
								  start：从哪个序号开始计数，罗马数字很有意思 （A/a的start也要写数字）-->
		<li>working</li>
		<li>reading</li>
		<li>sleeping</li>
	</ol> <!-- 有序列表 order list 每一项用<li> -->
	<hr/>
	<ul type="square"> <!-- type:可以取disc黑点（默认）、square方形、circle圆形 -->
		<li>working</li>
		<li>reading</li>
		<li>sleeping</li>
	</ul> <!-- 无序列表 unorder list -->
	
	<hr/>
	<dl> <!-- definition list -->
		<dt>rpg游戏</dt> <!-- definition title -->
			<dd>仙剑奇侠传</dd> <!-- definition description -->
			<dd>金庸群侠传</dd>
			<dd>剑侠情缘</dd>
			<dd>轩辕剑</dd>
		<dt>moba游戏</dt>
			<dd>真三国无双</dd>
			<dd>Dota</dd>
			<dd>LoL</dd>
	</dl> <!-- 分类列表，显示结果就如原文本 --> 
</body>
</html>
