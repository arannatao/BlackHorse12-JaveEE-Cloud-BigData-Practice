<html>
<head>
<meta charset="UTF-8">
	<title>字体标记——静夜思</title>
</head>
<body>
	<h3>静夜思</h3> <!-- 标题标签<h1>到<h6>：
					将字体加粗，
					按1-6变大或变小，
					自带换行 --> 
	<font size="3" face="黑体" color="blue">李白</font><br/> <!-- 字体标签：其使用需配合属性，定义文本字体、大小、颜色，
															   size（大小）：取值范围1到7，超过范围取边界
															   face（字体）：确保有该字体，浏览器能识别
															   color（颜色）：颜色英文名称；或#三个（三原色）十六进制数；或 rgb(三个十进制数)-->
	<font color="#000000">床前明月光</font>，<br/> <!-- #FF0000红  #00FF00绿  #0000FF蓝  #000000黑  #FFFFFF白  -->
	<b>疑是地上霜。</b><br/> <!-- 加粗 -->
	<font color=rgb(255,255,0)>举头望明月，<br/> <!-- 取值范围0~255 -->
						                     低头思故乡。</font><br/>

	<br>						         
	<big>静夜思</big><br/> <!-- 变大变小 -->
	<small>李白</small><br/>
	<strike>床前明月光，</strike><br/> <!-- 中划线，如商场划掉原价 -->
	<u>疑是地上霜。</u><br/> <!-- 下划线 -->
	举头望明月，<br/>
	低头思故乡。<br/>

	<hr/>
	3<sup>2</sup>,3<sub>2</sub> <!-- 上下标 -->
</body>
</html>
