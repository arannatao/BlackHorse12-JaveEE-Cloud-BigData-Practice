<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>JS原始类型&判断符</title>
	<script type="text/javascript">
		var num1 = 10; 
		var num2 = 3.14; //都是number类型的
		var str1 = 'a'; //都是string类型的
		var str2 = "hello";
		var b = true;
		var c;
		var d = null;
		
		alert(typeof num1); //typeof判断符
		alert(typeof num2);
		alert(typeof str1);
		alert(typeof str2);
		alert(typeof b);
		alert(typeof c);
		alert(typeof d); //null返回object。这是js中的一个bug，这个bug被认为很贴切（null是对象数据类型的占位符），所以保留了该bug。
		//这些警告框一个接一个出现
	</script>
</head>
<body>

</body>
</html>
