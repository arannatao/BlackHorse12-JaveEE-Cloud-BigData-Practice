<html>
<head>
<meta charset="UTF-8">
	<title>选择器04-选择器分组</title>
	<style type="text/css">
		.one,#two{
			color:yellow;
		}
	</style> <!-- 把多个选择器组合成组一起用
				     语法：选择器1,选择器2,,,{
				     	属性键:属性值;
				  } -->
</head>
<body>
	<p class="one">好好学习，天天向上</p>
	<p id="two">好好学习，天天向上</p>
	<p>好好学习，天天向上</p> 
	<p class="one">好好学习，天天向上</p>
	<h1 class="one">好好学习，天天向上</h1> 
</body>
</html>
