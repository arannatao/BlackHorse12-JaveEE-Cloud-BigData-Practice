<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>JS中的运算符02——boolean(! && ||)</title>
	<script type="text/javascript">
		//由于JS中自动类型转换，使用这三个运算符时有一些不同。如JS的if()语句中不必须填true/false
		//其它类型转boolean的转换规律 (重点):
		
		//string ==> ""和-""都转换为false。其它如"abc"都为true，前再加负号会改变。
		if(-"ABC"){
			alert("true");
		}
		else alert("false"); //false
		
		if("-abc"){
			alert("true");
		}
		else alert("false"); //true
		
		//number ==> 除NaN，0，+0和-0，其它都转换为true
		if(-1){
			alert("true");
		}
		else alert("false"); //true
		
		//NaN特性:NaN参与的任何boolean运算返回值都是false,除了!=
		alert(6 > NaN); //false
		alert(6 < NaN); //false
		alert(6 == NaN); //false
		alert(NaN == NaN); //false
		
		//null ==> false   undefined ==> false
		//因为undefined是null衍生出的,所以
		alert(undefined == null); //true
		
	</script>
</head>
<body>

</body>
</html>
