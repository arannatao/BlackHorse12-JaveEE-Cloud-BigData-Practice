<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>透明</title>
<style type="text/css">
	div{
		border:1px solid red;	
	}
	#one{
		background-color:black;
		width:300px;
		height:300px;
	}
	#two{
		background-color:white;
		width:100px;
		height:100px;
		opacity:0.3; /* 设置透明度，值越大越不透明 */
	}
</style>
</head>
<body>
	<div id="one" >
		<div id="two" >
		</div>
	</div>
</body>
</html>
