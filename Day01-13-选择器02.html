<html>
<head>
<meta charset="UTF-8">
	<title>选择器02-ID选择器</title>
	<style type="text/css">
		#one{
			color:red;
		}
	</style> <!-- 选择页面中ID为one的标签，让它应用{}里的样式
				     语法：#ID{
				         属性键:属性值;
				  } -->
</head>
<body>
	<p id="one">好好学习，天天向上</p> <!-- id属性是唯一标识符，要保证页面当中取值唯一 -->
	<p id="one">好好学习，天天向上</p> 
	<p>好好学习，天天向上</p>
	<p>好好学习，天天向上</p> 
	<h1 id="one">好好学习，天天向上</h1> 
</body>
</html>
