<meta charset="UTF-8">
	<title>选择器05-伪类选择器</title>
	<style type="text/css">
		a:link{
			color:yellow;
		}
		a:visited{
			color:green;
		}
		a:hover{
			color:red;
		}
		a:active{
			color:purple;
		}
	</style> <!-- 伪类选择器：选择某个标签的某种状态，常见状态有四种，a标签最全：
		 		  l：link 没有点击过的状态
		 		  v：visited 访问过的状态
				  h：hover 鼠标悬浮在上面时
				  a：active 激活，鼠标点下去没有弹起时-->	
</head>
