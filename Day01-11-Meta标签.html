<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <!-- 解决乱码,告诉浏览器 当前文档类型和编码  -->
<meta http-equiv="refresh" content="3;url=06-图形标签.html"> <!-- 3秒后刷新跳转到图形标签.html，url不写为当前页面 -->
	<title>Meta标签</title>
</head>
<body>
	<!-- 
			meta标签 :属性标签 . 网页元标签
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
			<meta http-equiv="refresh" content="3;url=06-图形标签.html">
			
			给搜索引擎看的，对页面本身的显示效果没影响
			<meta name=“keywords” content=“传智播客，IT培训" />逗号分开的单词短语
			<meta name="description" content="传智播客是国内最大的……" /> 长一些，利于被匹配到 -->
</body>
</html>
