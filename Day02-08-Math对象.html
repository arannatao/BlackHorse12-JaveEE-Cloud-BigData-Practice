<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Math对象</title>
</head>
<body>
	<script type="text/javascript">

		alert(Math.random()); //返回0~1之间的随机数，包括0不包括1。（跟Global的调用形式有区别，要用Math.）
		
		//返回0~100之间的随机数，0 和100 都可能出现 ==> round() ==> 四舍五入方法
		alert(Math.round(Math.random()*100));

		alert(Math.max(2, 77));//2 接收两个参数,比较后返回最大/最小的那个

		alert(Math.pow(2, 4));//8 计算参数1的参数2次方
	</script>
</body>
</html>
